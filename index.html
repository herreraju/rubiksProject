<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="rubik.js" type="text/javascript"></script>
    <script src="movesAndUpdate.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<div id="cube-viewport">
    <div id="cube" style="transform: rotateX(-30deg) rotateY(-45deg);">
        <!-- UP FACE -->
        <!-- LEFT COLUMN (L)  -->
        <div class="utl cubie"></div>
        <div class="ucl cubie"></div>
        <div class="ubl cubie"></div>
        <!-- CENTER COLUMN (C)  -->
        <div class="utc cubie"></div>
        <div class="ucc cubie">U</div>
        <div class="ubc cubie"></div>
        <!-- RIGHT COLUMN (R)  -->
        <div class="utr cubie"></div>
        <div class="ucr cubie"></div>
        <div class="ubr cubie"></div>
        <!-- END UP FACE -->

        <!-- FRONT FACE -->
        <!-- LEFT COLUMN (L)  -->
        <div class="ftl cubie"></div>
        <div class="fcl cubie"></div>
        <div class="fbl cubie"></div>
        <!-- CENTER COLUMN (C)  -->
        <div class="ftc cubie"></div>
        <div class="fcc cubie">F</div>
        <div class="fbc cubie"></div>
        <!-- RIGHT COLUMN (R)  -->
        <div class="ftr cubie"></div>
        <div class="fcr cubie"></div>
        <div class="fbr cubie"></div>
        <!-- END FRONT FACE -->

        <!--DOWN FACE -->
        <!-- LEFT COLUMN (L)  -->
        <div class="dtl cubie"></div>
        <div class="dcl cubie"></div>
        <div class="dbl cubie"></div>
        <!-- CENTER COLUMN (C)  -->
        <div class="dtc cubie"></div>
        <div class="dcc cubie">D</div>
        <div class="dbc cubie"></div>
        <!-- RIGHT COLUMN (R)  -->
        <div class="dtr cubie"></div>
        <div class="dcr cubie"></div>
        <div class="dbr cubie"></div>
        <!-- END DOWN FACE -->

        <!--BACK FACE -->
        <!-- LEFT COLUMN (L)  -->
        <div class="btl cubie"></div>
        <div class="bcl cubie"></div>
        <div class="bbl cubie"></div>
        <!-- CENTER COLUMN (C)  -->
        <div class="btc cubie"></div>
        <div class="bcc cubie">B</div>
        <div class="bbc cubie"></div>
        <!-- RIGHT COLUMN (R)  -->
        <div class="btr cubie"></div>
        <div class="bcr cubie"></div>
        <div class="bbr cubie"></div>
        <!--END BOTTOM FACE -->

        <!--LEFT FACE -->
        <!-- LEFT COLUMN (L)  -->
        <div class="ltl cubie"></div>
        <div class="lcl cubie"></div>
        <div class="lbl cubie"></div>
        <!-- CENTER COLUMN (C)  -->
        <div class="ltc cubie"></div>
        <div class="lcc cubie">L</div>
        <div class="lbc cubie"></div>
        <!-- RIGHT COLUMN (R)  -->
        <div class="ltr cubie"></div>
        <div class="lcr cubie"></div>
        <div class="lbr cubie"></div>
        <!--END LEFT FACE -->

        <!--RIGHT FACE -->
        <!-- LEFT COLUMN (L)  -->
        <div class="rtl cubie"></div>
        <div class="rcl cubie"></div>
        <div class="rbl cubie"></div>
        <!-- CENTER COLUMN (C)  -->
        <div class="rtc cubie"></div>
        <div class="rcc cubie">R</div>
        <div class="rbc cubie"></div>
        <!-- RIGHT COLUMN (R)  -->
        <div class="rtr cubie"></div>
        <div class="rcr cubie"></div>
        <div class="rbr cubie"></div>
        <!--END LEFT FACE -->

    </div>
</div>
<section id="control">
    <p>Show Sides: <input id="shoes" type="checkbox" onclick="toggleSides(this.checked)" checked></p>
    <p>Difficulty: <input id="diff" type="range" max="150" min="0" value="17" onchange="changeDiff(this.value);"></p>
    <p id="jiss">17</p>
    <p>Y: <input id="rx" type="range" max="360" min="0" value="330" onchange="rotate()"></p>
    <p>X: <input id="ry" type="range" max="360" min="0" value="315" onchange="rotate()"></p>

    <script>
        document.querySelector('#cube').addEventListener("mousemove", mouseOver, false);
        function mouseOver(e){
            var y = e.pageX*1,
                    x = -e.pageY*1;
            rotate(x,y);
        }
        function showPlane(c){
            document.querySelector('#cube').style.background = c.checked ? '#CCC': '';
        }
        function rotate(newX,newY){
            var x = parseInt(document.querySelector('#rx').value,10) + (newX || 0),
                    y = parseInt(document.querySelector('#ry').value,10) + (newY || 0),
                    cube = document.getElementById('cube');


            cube.style.transform = "rotateX(" + x + "deg) rotateY(" + y + "deg)";
        }
    </script>

    <input type="button" id="shuffle" value="shuffle" onclick="shuffle()">
    <input type="button" id="solve" value="solve" onclick="solve()">
    <br/>
    <input type="button" id="r" value="r" onclick="rightTurnC()">
    <input type="button" id="r'" value="r'" onclick="rightTurnCC()">
    <input type="button" id="b" value="b" onclick="backTurnC()">
    <input type="button" id="b'" value="b'" onclick="backTurnCC()">
    <input type="button" id="l" value="l" onclick="leftTurnC()">
    <input type="button" id="l'" value="l'" onclick="leftTurnCC()">
    <input type="button" id="u" value="u" onclick="upTurnC()">
    <input type="button" id="u'" value="u'" onclick="upTurnCC()">
    <input type="button" id="f" value="f"  onclick="frontTurnC()">
    <input type="button" id="f'" value="f'" onclick="frontTurnCC()">
    <input type="button" id="d" value="d" onclick="downTurnC()">
    <input type="button" id="d'" value="d'" onclick="downTurnCC()">

</section>

</html>
